<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Post - ExtBooru</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase JS - CDN exposes window.supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js" defer></script>
</head>

<body>

    <header>
        <div>
            <a href="index.html" class="logo">ExtBooru</a>
        </div>
        <nav class="nav-links">
            <a href="index.html">Posts</a>
            <a href="submit.html" class="active">Upload</a>
            <button id="theme-toggle" onclick="toggleTheme()">Theme</button>
            <a href="login.html" id="admin-link">Login</a>
        </nav>
    </header>

    <main class="container">
        <div class="content-column" style="max-width: 600px; margin: 0 auto;">
            <h1>Submit New Media</h1>
            <p style="color: var(--text-muted);">Add external links only. No uploads.</p>

            <form id="submit-form">
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="bulk-mode"> Bulk Upload Mode
                    </label>
                    <small style="color: var(--text-muted); display: block; margin-top: 3px;">
                        Upload multiple media with same tags, rating, and source
                    </small>
                </div>

                <div class="form-group">
                    <label for="source_url">Source Page URL</label>
                    <input type="url" id="source_url" name="source_url" required
                        placeholder="https://twitter.com/user/status/...">
                </div>

                <div class="form-group" id="single-media-group">
                    <label for="media_url">Direct Media URL (Image/Video)</label>
                    <input type="url" id="media_url" name="media_url" placeholder="https://pbs.twimg.com/media/...">
                </div>

                <div class="form-group" id="bulk-media-group" style="display: none;">
                    <label for="media_urls_bulk">Media URLs (comma or newline separated)</label>
                    <textarea id="media_urls_bulk" name="media_urls_bulk" rows="6"
                        style="width: 100%; font-size: 11px; padding: 5px; background: var(--input-bg); color: var(--text-main); border: 1px solid var(--input-border);"
                        placeholder="https://example.com/image1.jpg,
https://example.com/image2.png,
https://example.com/video.mp4"></textarea>
                    <small style="color: var(--text-muted);">Each URL will create a separate post</small>
                </div>

                <div class="form-group">
                    <label for="preview_url">Preview/Thumbnail URL (Optional, for single mode)</label>
                    <input type="url" id="preview_url" name="preview_url"
                        placeholder="https://pbs.twimg.com/media/...small.jpg">
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma separated)</label>
                    <input type="text" id="tags" name="tags" required placeholder="cat, cute, outdoors">
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" name="rating">
                        <option value="safe">Safe</option>
                        <option value="questionable">Questionable</option>
                        <option value="explicit" selected>Explicit</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary"
                    style="margin-top:10px; padding: 5px 10px; font-weight:bold;">Submit</button>
                <div id="message" style="margin-top: 15px;"></div>
                <pre id="debug-info"
                    style="margin-top: 20px; font-family: monospace; font-size: 10px; color: #888; white-space: pre-wrap; background: #222; padding: 5px; border: 1px solid #444;"></pre>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const debugLog = [];
            const debugEl = document.getElementById('debug-info');
            function log(msg) {
                debugLog.push(msg);
                console.log(msg);
                if (debugEl) debugEl.textContent = debugLog.join('\n');
            }

            log('Initializing...');
            log(`typeof window.supabase: ${typeof window.supabase}`);
            log(`typeof createClient: ${typeof createClient}`);

            // Initialize Supabase client
            let sbClient = null;

            if (typeof CONFIG === 'undefined') {
                log('Error: CONFIG undefined. config.js failed to load.');
            } else if (!CONFIG.SUPABASE_URL || CONFIG.SUPABASE_URL === 'YOUR_SUPABASE_URL_HERE') {
                log('Error: Config has default/missing URL.');
            } else {
                // CDN exposes supabase under window.supabase
                if (window.supabase && window.supabase.createClient) {
                    try {
                        sbClient = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                        log('Supabase client created OK.');
                    } catch (e) {
                        log(`Error creating client: ${e.message}`);
                    }
                } else {
                    log('Error: window.supabase.createClient not found. CDN load issue.');
                }
            }

            const form = document.getElementById('submit-form');
            const message = document.getElementById('message');
            const bulkModeCheckbox = document.getElementById('bulk-mode');
            const singleMediaGroup = document.getElementById('single-media-group');
            const bulkMediaGroup = document.getElementById('bulk-media-group');
            const mediaUrlInput = document.getElementById('media_url');

            // Toggle bulk mode UI
            bulkModeCheckbox.addEventListener('change', () => {
                const isBulk = bulkModeCheckbox.checked;
                singleMediaGroup.style.display = isBulk ? 'none' : 'block';
                bulkMediaGroup.style.display = isBulk ? 'block' : 'none';
            });

            // Helper function to create a single post with tags
            async function createPost(source_url, media_url, preview_url, rating, tagNames) {
                // Insert Post
                const { data: post, error: postError } = await sbClient
                    .from('webapp_booru_1_posts')
                    .insert([{ source_url, media_url, preview_url, rating }])
                    .select()
                    .single();

                if (postError) {
                    throw new Error(`Post creation failed: ${postError.message}`);
                }

                // Handle Tags
                for (const name of tagNames) {
                    let { data: tag } = await sbClient.from('webapp_booru_1_tags').select('id').eq('name', name).single();
                    let tagId = tag ? tag.id : null;

                    if (!tagId) {
                        const { data: newTag } = await sbClient.from('webapp_booru_1_tags').insert([{ name }]).select().single();
                        if (newTag) tagId = newTag.id;
                    }

                    if (tagId) {
                        await sbClient.from('webapp_booru_1_post_tags').insert([{ post_id: post.id, tag_id: tagId }]);
                    }
                }

                return post;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                message.innerHTML = 'Submitting...';
                message.className = '';
                message.style.color = '';

                if (!sbClient) {
                    message.innerHTML = 'Error: Supabase client not initialized.';
                    message.className = 'error-message';
                    return;
                }

                const formData = new FormData(form);
                const source_url = formData.get('source_url');
                const rating = formData.get('rating');
                const tagString = formData.get('tags');
                const tagNames = tagString.split(',').map(t => t.trim().toLowerCase()).filter(t => t);

                const isBulkMode = bulkModeCheckbox.checked;

                try {
                    if (isBulkMode) {
                        // Bulk mode: create multiple posts
                        const bulkUrls = document.getElementById('media_urls_bulk').value;
                        // Split by comma or newline
                        const mediaUrls = bulkUrls.split(/[,\n]/)
                            .map(url => url.trim())
                            .filter(url => url && url.startsWith('http'));

                        if (mediaUrls.length === 0) {
                            message.innerHTML = 'Error: No valid URLs provided.';
                            message.className = 'error-message';
                            return;
                        }

                        let successCount = 0;
                        let failCount = 0;
                        const createdIds = [];

                        for (let i = 0; i < mediaUrls.length; i++) {
                            const media_url = mediaUrls[i];
                            message.innerHTML = `Uploading ${i + 1} of ${mediaUrls.length}...`;

                            try {
                                const post = await createPost(source_url, media_url, media_url, rating, tagNames);
                                successCount++;
                                createdIds.push(post.id);
                            } catch (err) {
                                failCount++;
                                log(`Failed: ${media_url} - ${err.message}`);
                            }
                        }

                        if (successCount > 0) {
                            message.innerHTML = `Created ${successCount} posts! ${failCount > 0 ? `(${failCount} failed)` : ''} Redirecting...`;
                            message.style.color = 'lightgreen';
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1500);
                        } else {
                            message.innerHTML = 'All uploads failed. Check debug log.';
                            message.className = 'error-message';
                        }
                    } else {
                        // Single mode: create one post
                        const media_url = formData.get('media_url');
                        const preview_url = formData.get('preview_url') || media_url;

                        if (!media_url) {
                            message.innerHTML = 'Error: Media URL is required.';
                            message.className = 'error-message';
                            return;
                        }

                        const post = await createPost(source_url, media_url, preview_url, rating, tagNames);

                        message.innerHTML = 'Success! Redirecting...';
                        message.style.color = 'lightgreen';

                        setTimeout(() => {
                            window.location.href = `post.html?id=${post.id}`;
                        }, 1000);
                    }
                } catch (error) {
                    console.error(error);
                    message.innerHTML = `Error: ${error.message}`;
                    message.className = 'error-message';
                }
            });
        });
    </script>

</body>

</html>
